<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>兒童節AI終極密碼挑戰</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      text-align: center;
      background: #fff9f0;
    }
    input[type="number"] {
      padding: 0.5rem;
      font-size: 1.2rem;
      width: 100px;
    }
    button {
      padding: 0.6rem 1.2rem;
      font-size: 1.2rem;
      margin-top: 1rem;
    }
    .result {
      margin-top: 2rem;
      font-size: 1.5rem;
      font-weight: bold;
      line-height: 2em;
    }
    @media (max-width: 600px) {
      input[type="number"], button {
        width: 80%;
        font-size: 1rem;
      }
    }
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <h1>🎯 兒童節AI終極密碼挑戰</h1>
  <p>請輸入你猜的密碼（30 到 50 之間）</p>
  <input type="number" id="guess" min="30" max="50" />
  <br /><br />
  <button onclick="checkGuess()">提交</button>
  <div class="result" id="result"></div>
  <canvas class="confetti" id="confetti"></canvas>

  <script>
    const answer = 44;
    let guessedCorrectly = false;
    let issuedCodes = new Set();
    let attempts = 0;

    function generateCode() {
      let code;
      do {
        code = Math.floor(1000 + Math.random() * 9000).toString();
      } while (issuedCodes.has(code));
      issuedCodes.add(code);
      return code;
    }

    function showConfetti() {
      const duration = 2 * 1000;
      const animationEnd = Date.now() + duration;
      const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 1000 };

      const randomInRange = (min, max) => Math.random() * (max - min) + min;

      const interval = setInterval(() => {
        const timeLeft = animationEnd - Date.now();

        if (timeLeft <= 0) {
          return clearInterval(interval);
        }

        confetti({
          particleCount: 50,
          angle: randomInRange(55, 125),
          spread: randomInRange(50, 70),
          origin: { y: 0.6 },
          ...defaults,
        });
      }, 250);
    }

    function checkGuess() {
      if (guessedCorrectly) return;

      const userGuess = parseInt(document.getElementById("guess").value);
      const result = document.getElementById("result");
      attempts++;

      if (userGuess === answer) {
        guessedCorrectly = true;
        const code = generateCode();
        showConfetti();
        result.innerHTML = `🎉 恭喜你猜中AI終極密碼！<br>
        你的專屬中獎序號是：${code}<br>
        你總共猜了 ${attempts} 次！<br><br>
        請在FB貼文下留言 @一位朋友 + 我猜中了！及專屬中獎序號 ${code}`;
      } else if (userGuess > answer) {
        result.textContent = "太大了！再試一次！";
      } else if (userGuess < answer) {
        result.textContent = "太小了！再試一次！";
      } else {
        result.textContent = "請輸入有效的數字！";
      }
    }
  </script>
  <!-- confetti 特效套件 -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>
</html>
